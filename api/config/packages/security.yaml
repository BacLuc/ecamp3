security:
    enable_authenticator_manager: true
    password_hashers:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    # https://symfony.com/doc/current/security/user_providers.html#using-a-custom-query-to-load-the-user
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            # lazy is necessary to make unauthenticated endpoints
            # (such as user create) work without JWT token
            lazy: true
            provider: app_user_provider
            json_login:
                check_path: /authentication_token
                username_path: username
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            jwt: ~
            custom_authenticators:
                - App\Security\OAuth\GoogleAuthenticator
                - App\Security\OAuth\HitobitoAuthenticator

    access_control:
        # roles: PUBLIC_ACCESS => some endpoints are available to unauthenticated clients
        # requires_channel => force https in prod to get valid oauth redirect URIs, https://symfony.com/doc/current/security/force_https.html
        # the SECURE_SCHEME env variable is defined as 'http' for dev and 'https' for prod
        - { path: ^/, roles: PUBLIC_ACCESS, requires_channel: '%env(SECURE_SCHEME)%' } 
