apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: filebeat
    k8s-app: filebeat
    {{- include "app.commonLabels" . | nindent 4 }}
    {{- include "app.commonSelectorLabels" . | nindent 4 }}
data:
  filebeat.yml: |-
    filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/ecamp3-*.log
          - /var/log/containers/ingress-nginx-controller*.log
        include_lines:
          - "^{"
        processors:
          - decode_json_fields:
              fields: ["message"]
              target: json
              max_depth: 20
              add_error_key: true
          - dissect:
              tokenizer: "%{domain}/%{service}"
              field: "json.httpRequest.requestUrl"
              target_prefix: "json.httpRequest"
              ignore_failure: true
          - dissect:
              tokenizer: "%{domain}/%{service}/%{entityName}"
              field: "json.httpRequest.requestUrl"
              target_prefix: "json.httpRequest"
              ignore_failure: true
          - dissect:
              tokenizer: "%{domain}/%{service}/%{entityName}/%{entityId}"
              field: "json.httpRequest.requestUrl"
              target_prefix: "json.httpRequest"
              ignore_failure: true
          - dissect:
              tokenizer: "%{domain}/%{service}/%{entityName}/%{entityId}?%{query}"
              field: "json.httpRequest.requestUrl"
              target_prefix: "json.httpRequest"
              ignore_failure: true
          - add_kubernetes_metadata:
              host: ${NODE_NAME}
              matchers:
                - logs_path:
                    logs_path: "/var/log/containers/"
      - type: container
        paths:
          - /var/log/containers/ecamp3-*.log
          - /var/log/containers/ingress-nginx-controller*.log
        exclude_lines:
          - "^{"
        processors:
          - add_kubernetes_metadata:
              host: ${NODE_NAME}
              matchers:
                - logs_path:
                    logs_path: "/var/log/containers/"

    # To enable hints based autodiscover, remove `filebeat.inputs` configuration and uncomment this:
    #filebeat.autodiscover:
    #  providers:
    #    - type: kubernetes
    #      node: ${NODE_NAME}
    #      hints.enabled: true
    #      hints.default_config:
    #        type: container
    #        paths:
    #          - /var/log/containers/*${data.kubernetes.container.id}.log

    processors:
      - add_cloud_metadata:
      - add_host_metadata:

    cloud.id: ${ELASTIC_CLOUD_ID}
    cloud.auth: ${ELASTIC_CLOUD_AUTH}

    output.elasticsearch:
      hosts: ['${ELASTICSEARCH_HOST:elasticsearch}:${ELASTICSEARCH_PORT:9200}']
      username: ${ELASTICSEARCH_USERNAME:-}
      password: ${ELASTICSEARCH_PASSWORD:-}
