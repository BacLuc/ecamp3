{{- if not .Values.postgresql.enabled }} # only create the database if using an external PostgreSQL server
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "app.name" . }}-pre-install"
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ include "app.name" . }}-pre-install"
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: pre-install-job
          image: "{{ .Values.php.image.repository }}:{{ .Values.php.image.tag | default .Values.imageTag }}"
          command: ["php", "bin/console", "doctrine:database:create", "--if-not-exists"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: admin-database-url
                  name: {{ include "app.name" . }}-hooks
{{- end }}