version: "3"

services:
  frontend:
    build: ./frontend
    container_name: 'ecamp3-frontend'
    ports:
      - '8080:8080'
    volumes:
      - ./frontend:/app
    environment:
      NODE_ENV: development
  
  backend:
    build: ./backend
    container_name: 'ecamp3-backend'
    ports:
      - '80:80'
    links:
      - db:db
    volumes:
      - ./backend:/var/www/ecamp3
  
  db:
    image: mariadb:10.3
    container_name: 'ecamp3-db'
    environment:
      - MYSQL_DATABASE=ecamp3
      - MYSQL_ROOT_PASSWORD=will-be-randomized-and-output-on-the-console
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_USER=ecamp3
      - MYSQL_PASSWORD=ecamp3
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: 'ecamp3-phpmyadmin'
    ports:
      - '8081:80'
    links:
      - db
